                <!-- Search results will be displayed here -->
            </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Settings Main Content -->
        <div class="settings-container">
            <div class="settings-header">
                <i class="fas fa-cog settings-icon"></i>
                <h1>Settings</h1>
                <div class="settings-subtitle">Customize your InfinitePixels experience</div>
            </div>

            <div class="settings-grid">
                <!-- Theme Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-palette"></i>
                        <h3>Appearance</h3>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label for="themeToggle">Theme Mode</label>
                            <div class="theme-toggle-container">
                                <div class="theme-toggle" id="themeToggle">
                                    <div class="toggle-slider">
                                        <i class="fas fa-moon"></i>
                                        <i class="fas fa-sun"></i>
                                    </div>
                                </div>
                                <span class="theme-label" id="themeLabel">Dark Mode</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Audio Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-volume-up"></i>
                        <h3>Audio</h3>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label for="audioToggle">Site Audio</label>
                            <div class="audio-toggle-container">
                                <button class="audio-toggle" id="audioToggle">
                                    <i class="fas fa-volume-up" id="audioIcon"></i>
                                    <span id="audioLabel">Unmuted</span>
                                </button>
                                <div class="audio-visualizer">
                                    <div class="audio-bar"></div>
                                    <div class="audio-bar"></div>
                                    <div class="audio-bar"></div>
                                    <div class="audio-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls Display -->
                <div class="settings-card controls-card">
                    <div class="card-header">
                        <i class="fas fa-gamepad"></i>
                        <h3>Controls</h3>
                    </div>
                    <div class="card-content">
                        <div class="controls-grid">
                            <div class="control-group">
                                <div class="control-title">Movement</div>
                                <div class="key-group">
                                    <div class="key">W</div>
                                    <div class="key">A</div>
                                    <div class="key">S</div>
                                    <div class="key">D</div>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-title">Action</div>
                                <div class="key-group">
                                    <div class="key space">SPACE</div>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-title">Fullscreen</div>
                                <div class="key-group">
                                    <div class="key">ESC</div>
                                    <div class="key">F</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-cogs"></i>
                        <h3>System</h3>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label>Reset Settings</label>
                            <button class="reset-btn" id="resetBtn">
                                <i class="fas fa-undo"></i>
                                Reset to Defaults
                            </button>
                        </div>
                        <div class="setting-item">
                            <label>Settings Status</label>
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span id="statusText">Settings Saved</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
