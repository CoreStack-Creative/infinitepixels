<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - InfinitePixels</title>
    <link rel="icon" href="images/infinitepixlesfav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <img src="images/infinitepixleslogo.webp" alt="InfinitePixels Logo" width="85px" height="85px">
                </div>
                <h2>InfinitePixels</h2>
            </div>
        </div>

        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class="icon">
                        <img src="images/home.png" alt="Homepage" width="20" height="20">
                    </i>
                    <span>Homepage</span>
                </a>
            </li>
            <li>
                <a href="games.html">
                    <i class="icon">
                        <img src="images/games.png" alt="Games" width="20" height="20">
                    </i>
                    <span>Games</span>
                </a>
            </li>
            <li>
                <a href="random.html">
                    <i class="icon">
                        <img src="images/random.png" alt="Random" width="20" height="20">
                    </i>
                    <span>Random</span>
                </a>
            </li>
            <li>
                <a href="categories.html">
                    <i class="icon">
                        <img src="images/grid.png" alt="Categories" width="20" height="20">
                    </i>
                    <span>Categories</span>
                </a>
            </li>
            <li>
                <a href="news.html">
                    <i class="icon">
                        <img src="images/news.png" alt="News" width="20" height="20">
                    </i>
                    <span>News</span>
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <i class="icon">
                        <img src="images/settings.png" alt="Settings" width="20" height="20">
                    </i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="top-bar">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Settings Main Content -->
        <div class="settings-container">
            <div class="settings-header">
                <i class="fas fa-cog settings-icon"></i>
                <h1>Settings</h1>
                <div class="settings-subtitle">Customize your InfinitePixels experience</div>
            </div>

            <div class="settings-grid">
                <!-- Theme Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-palette"></i>
                        <h3>Appearance</h3>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label for="themeToggle">Theme Mode</label>
                            <div class="theme-toggle-container">
                                <div class="theme-toggle" id="themeToggle">
                                    <div class="toggle-slider">
                                        <i class="fas fa-moon"></i>
                                        <i class="fas fa-sun"></i>
                                    </div>
                                </div>
                                <span class="theme-label" id="themeLabel">Dark Mode</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Audio Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-volume-up"></i>
                        <h3>Audio</h3>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label for="audioToggle">Site Audio</label>
                            <div class="audio-toggle-container">
                                <button class="audio-toggle" id="audioToggle">
                                    <i class="fas fa-volume-up" id="audioIcon"></i>
                                    <span id="audioLabel">Unmuted</span>
                                </button>
                                <div class="audio-visualizer">
                                    <div class="audio-bar"></div>
                                    <div class="audio-bar"></div>
                                    <div class="audio-bar"></div>
                                    <div class="audio-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls Display -->
                <div class="settings-card controls-card">
                    <div class="card-header">
                        <i class="fas fa-gamepad"></i>
                        <h3>Controls</h3>
                    </div>
                    <div class="card-content">
                        <div class="controls-grid">
                            <div class="control-group">
                                <div class="control-title">Movement</div>
                                <div class="key-group">
                                    <div class="key">W</div>
                                    <div class="key">A</div>
                                    <div class="key">S</div>
                                    <div class="key">D</div>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-title">Action</div>
                                <div class="key-group">
                                    <div class="key space">SPACE</div>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-title">Fullscreen</div>
                                <div class="key-group">
                                    <div class="key">ESC</div>
                                    <div class="key">F</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <i class="fas fa-cogs"></i>
                        <h3>System</h3>
                    </div>
                    <div class="card-content">
                        <div class="setting-item">
                            <label>Reset Settings</label>
                            <button class="reset-btn" id="resetBtn">
                                <i class="fas fa-undo"></i>
                                Reset to Defaults
                            </button>
                        </div>
                        <div class="setting-item">
                            <label>Settings Status</label>
                            <div class="status-indicator">
                                <div class="status-dot"></div>
                                <span id="statusText">Settings Saved</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Floating Particles Effect -->
            <div class="particles-container">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="javascript.js"></script>
    <script src="settings.js"></script>
</body>
</html>
